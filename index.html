<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/sinatha.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR AND HERO IMAGE START -->
  <div class="container-fluid bgImage">
    <div class="row" style="background: rgba(249, 165, 165, 0.4); backdrop-filter: blur(10px);">
      <div style="margin-left: 250px; margin-right: 250px;" class="col navBarFont">
        <ul class="nav justify-content-evenly">
          <li class="nav-item" style="margin-top: 50px;">
            <a class="nav-link active navBarFont" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item" style="margin-top: 50px;">
            <a class="nav-link navBarFont" href="#">Menu</a>
          </li>
          <li>
            <img class="logoImg" src="./assets/teaAmoLogo 1.png" alt="">
          </li>
          <li class="nav-item" style="margin-top: 50px;">
            <a class="nav-link navBarFont" href="#">Reviews</a>
          </li>
          <li class="nav-item" style="margin-top: 50px;">
            <a class="nav-link navBarFont" href="">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- NAVBAR AND HERO IMAGE END -->


    <!-- VIEW MENU BUTTON AND TEXT START -->
    <div class="row" style="margin-top: 400px;">
      <div class="col viewMenu d-flex justify-content-center">
        <button type="button" class="btn btn-bd-primary menuBtnShadow menuBtnFont">
          View Our Menu
        </button>
      </div>
    </div>

    <div class="row">
      <p style="margin: 20px;" class="d-flex justify-content-center">scroll to learn more about us!</p>
    </div>
      <!-- VIEW MENU BUTTON AND TEXT END -->

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
